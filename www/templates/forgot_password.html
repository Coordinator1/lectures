<ion-view view-title="Восстановление пароля">
    <ion-content class="padding">
        <div class="list padding forgot-wrapper">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <br>
                <div class="forgot-icon-input-wrapper">
                    <i class="ion-android-mail forgot-icon-size"></i>
                    <input type="text" placeholder="Введите вашу почту">
                </div>
            </label>
        </div>
        <div class="forgot-button-wrapper">
            <button class="button button-energized">
                Восстановить пароль
            </button>
        </div>
    </ion-content>
</ion-view>
